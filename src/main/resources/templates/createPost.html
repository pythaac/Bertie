<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bertie</title>
    <style>
        textarea{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="postForm">
    <form action="/post/new" method="post">
        <div class="post">
            <label for="title">제목</label>
            <textarea type="text" id="title" name="title" rows="1"></textarea>
            <br>
            <label for="content">내용</label>
            <textarea type="text" id="content" name="content" rows="50"></textarea>
        </div>
        <button type="submit">저장</button>
    </form>
</div>
</body>
</html>
